spring:
  application:
    name:
      server
  datasource:
    url: jdbc:mysql://localhost:3306/anti_fake_code_system?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  # 第一次用create，之后改用update
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
server:
  port: 8080
  # 生产环境配置
  forward-headers-strategy: framework
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      force: true
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xieminjie.entity
  configuration:
    map-underscore-to-camel-case: true

# 日志配置（生产环境）
logging:
  level:
    root: INFO
    com.yourpackage: INFO
  file:
    path: ./logs
    name: ./logs/anti-fake-code.log
    max-size: 100MB
    max-history: 30

